<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web AR - Hidrosfer</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marker -->
      <a-marker type="pattern" url="marker/pattern-marker.patt">
        <!-- Contoh konten: Bola merah -->
        <a-sphere position="0 0.5 0" radius="0.5" color="#FF0000"></a-sphere>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
